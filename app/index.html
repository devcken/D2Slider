<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>D2Slider</title>
	<link rel="stylesheet" href="css/d2slider.css">
	<script type="text/javascript" src="js/d2slider.js"></script>
</head>
<body>
<div class="container">
	<h1>D2Slider</h1>
	<div class="slider">
		<div class="auto">
			<a class="play"><span class="blind">play</span></a>
			<a class="stop"><span class="blind">stop</span></a>
		</div>
		<a class="navi prev"><span class="blind">prev</span></a>
		<a class="navi next"><span class="blind">next</span></a>
		<ul class="slides">
			<li style="background-image: url('img/1.jpg')"><span class="blind">slide1</span></li>
			<li style="background-image: url('img/2.jpg')"><span class="blind">slide2</span></li>
			<li style="background-image: url('img/3.jpg')"><span class="blind">slide3</span></li>
			<li style="background-image: url('img/4.jpg')"><span class="blind">slide4</span></li>
			<li style="background-image: url('img/5.jpg')"><span class="blind">slide5</span></li>
		</ul>
		<div class="pager">
		</div>
	</div>
</div>
</body>
</html>
<script>
	var slider = new D2Slider('.slider');
</script>
